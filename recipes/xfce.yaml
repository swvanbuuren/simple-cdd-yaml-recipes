{% set username=username or "user" -%}

recipe:
  - action: apt
    description: GUI packages
    packages:
      - adwaita-icon-theme
      - at-spi2-core
      - dbus-x11
      - dmz-cursor-theme
      - elementary-xfce-icon-theme
      - file-roller
      - gnome-calculator
      - greybird-gtk-theme
      - gvfs
      - lightdm
      - lightdm-gtk-greeter
      - lightdm-gtk-greeter-settings
      - mugshot
      - ncurses-base
      - ncurses-term
      - network-manager-gnome
      - package-update-indicator
      - policykit-1
      - software-properties-gtk
      - unclutter-xfixes
      - suckless-tools
      - xfce4
      - xfce4-dict
      - xfce4-clipman-plugin
      - xfce4-datetime-plugin
      - xfce4-fsguard-plugin
      - xfce4-genmon-plugin
      - xfce4-places-plugin
      - xfce4-notifyd
      - xfce4-power-manager
      - xfce4-pulseaudio-plugin
      - xfce4-screenshooter
      - xfce4-sensors-plugin
      - xfce4-taskmanager
      - xfce4-terminal
      - xfce4-timer-plugin
      - xfce4-verve-plugin
      - xfce4-whiskermenu-plugin
      - xfce4-xkb-plugin
      - xinput
      - xserver-xorg-input-all
      - xorg

  - action: overlay
    description: Xfce settings
    user: {{username}}
    source: overlays/xfce

  - action: overlay
    description: Lightdm greeter configuration
    source: overlays/lightdm-greeter

  - action: overlay
    description: Disable PC speaker beep
    source: overlays/disable-pc-speaker

  - action: run
    description: Force Qt to use the Xfce platform theme
    script: scripts/force_qt_platform_theme.sh
    substitutions:
      username: {{username}}

  - action: run
    description: Installing packages after installation (requires internet!)
    script: scripts/install_packages.sh
    substitutions:
      packages: fonts-ubuntu
